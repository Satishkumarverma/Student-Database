<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Student |{% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row base_row">
        <div class="col-sm-2">
          <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 237px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"><span class="fs-4"><i class="fa-solid fa-graduation-cap"></i> Student</span></a>
            <hr style="width: 88%;">
            <ul class="nav nav-pills flex-column mb-auto mt-4">
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link text-white {% if request.path == '/' %} active {% endif %}" aria-current="page"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li>
                <a href="{% url 'add_student' %}" class="nav-link text-white {% if request.path == '/add_student/' %} active {% endif %}"><i class="fa-solid fa-plus"></i> Add</a>
              </li>
              <li>
                <a href="{% url 'filter' %}" class="nav-link text-white {% if request.path == '/filter/' %} active {% endif %}"><i class="fa-solid fa-filter"></i> Filter</a>
              </li>
              <li>
                <a href="{% url 'about' %}" class="nav-link text-white {% if request.path == '/about/' %} active {% endif %}"><i class="fa-regular fa-address-card"></i> About</a>
              </li>
            </ul>
            <hr style="width: 88%;">
            <p class="text-secondary" style="font-size: xx-small; margin-bottom: 0px; margin-left: 20px;">Copyright &copy; Satish Kumar Verma.</p>
          </div>
        </div>
        <div class="col-sm-10 bg-light">
          <div class="header bg-dark" style="width: 100%; height: 12vh;">
            <div class="row">
              <form action="/" method="POST">
                {% csrf_token %}
                <div class="col-md-6 offset-md-2">
                  <div class="pt-3 pb-4">
                    <div class="input-group">
                      <input type="text" class="form-control search_box" name="search" placeholder="Search" />
                      <div class="input-group-append">
                        <button type="button" class="btn waves-effect waves-light btn-custom btn_cus"><i class="fa fa-search mr-1"></i> Search</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="box" style="width: 100%; height: 88vh; overflow-y: scroll; padding: 25px;">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static '/js/scripts.js' %}"></script>
  </body>
</html>
